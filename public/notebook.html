<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notebook</title>
  <link href="style/bootstrap.min.css" rel="stylesheet">
  <style>
    #editor {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 16px;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
      display: block;
    }

    #markdownView {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      padding: 10px;
      background: #f9f9f9;
      font-size: 16px;
      font-family: Arial, sans-serif;
      overflow-y: auto;
      display: none;
    }

    .btn-group {
      margin-bottom: 15px;
    }

    .embed-responsive {
      position: relative;
      display: block;
      width: 100%;
      padding: 0;
      overflow: hidden;
      padding-top: 56.25%; 
    }

    .embed-responsive iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-primary" href="dashboard.html">BrainBoard</a>
    </div>
  </nav>

  <header class="bg-primary text-white text-center py-5">
    <div class="container">
      <h1 id="notebookTitle" class="display-4">Notebook</h1>
      <p id="notebookOwner" class="lead">Owner: </p>
    </div>
  </header>

  <main class="container my-5">
    <div class="btn-group">
      <button id="editMode" class="btn btn-primary">Edit Markdown</button>
      <button id="viewMode" class="btn btn-secondary">View Markdown</button>
    </div>
    <textarea id="editor" placeholder="Start typing in Markdown..."></textarea>
    <div id="markdownView"></div>
  </main>
 <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked@3.0.8/marked.min.js"></script>
  <script src="scripts/notebook.js"></script>
</body>
</html>
