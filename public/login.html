<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="style/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-primary" href="index.html">BrainBoard</a>
    </div>
  </nav>
  <div class="container-fluid vh-100">
    <div class="row h-100">
      <div class="col-md-6 bg-light d-flex flex-column justify-content-center align-items-center">
        <div class="text-start" style="max-width: 400px; width: 100%;">
          <h1 class="fw-bold text-center">Welcome to <span class="text-primary">BrainBoard</span></h1>
          <p class="mb-4 text-center">Login to your account</p>
          <div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
              <div id="emailError" class="text-danger mt-2" style="display: none;"></div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password">
              <div id="passwordError" class="text-danger mt-2" style="display: none;"></div>
            </div>
            <div class="mb-3">
              <label class="form-label">Solve CAPTCHA: <span id="captchaQuestion"></span></label>
              <input type="text" class="form-control" id="captchaAnswer" placeholder="Your answer" required>
              <div id="captchaError" class="text-danger mt-2" style="display: none;">Incorrect CAPTCHA. Please try again.</div>
            </div>
            <button id="loginButton" class="btn btn-primary w-100">Login</button>
            <p class="mt-3 text-center">
              Don't have an account? <a href="signup.html" class="text-primary">Sign up</a>
            </p>
          </div>
        </div>
      </div>
      <div class="col-md-6 d-flex flex-column justify-content-center align-items-center bg-white">
        <div class="text-center" style="max-width: 400px; width: 100%;">
          <h2 class="mb-4 fw-bold">Collaborate in <span class="text-primary">Realtime</span></h2>
          <p class="mb-4">With <span class="text-primary fw-bold">BrainBoard</span>, you can seamlessly work together on ideas or projects all in real time ðŸš€</p>
          <div class="position-relative">
            <img src="https://i.ibb.co/1mDwVHH/img-notebook.jpg"  alt="Collaboration Placeholder" class="img-fluid rounded mb-3">
          </div>
          <p class="mb-4 fst-italic" id="quote"></p>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/bootstrap.min.js"></script>
  <script src="scripts/login.js" defer></script>
</body>
</html>
