<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="style/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-primary" href="dashboard.html">BrainBoard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link btn btn-outline-primary px-3" href="dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item ms-2">
            <a class="nav-link btn btn-outline-primary px-3" href="shared-with-me.html">Shared with me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-outline-danger px-3" id="logOut">Log out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <header class="bg-primary text-white text-center py-5">
    <div class="container">
      <h1 class="display-4">Dashboard</h1>
      <p class="lead">Overview of your notebooks</p>
    </div>
  </header>
  <div class="container mt-4">
    <div id="alertContainer" style="position: fixed; top: 10%; left: 50%; transform: translateX(-50%); z-index: 1050; width: 50%;"></div>
  </div>
  <div class="container my-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <input type="text" id="searchNotebook" class="form-control" placeholder="Search by notebook name" />
      </div>
    </div>
  </div>
  <main class="container my-5">
    <div class="row g-4"></div>
  </main>
  <button class="btn btn-primary rounded-circle position-fixed end-0 me-4 translate-middle-y" style="top: 50%; width: 60px; height: 60px;" data-bs-toggle="modal" data-bs-target="#createModal">
    +
  </button>
  <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createModalLabel">Make a new notebook</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="name" class="form-label">Notebook name</label>
            <input type="text" class="form-control" id="name" placeholder="Give a name for the notebook">
          </div>
          <button class="btn btn-primary" id="saveNotebook">Save</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="shareModal" tabindex="-1" aria-labelledby="shareModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="shareModalLabel">Share Notebook</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h6>Shared With:</h6>
          <ul class="list-group mb-3" id="sharedList">
          </ul>
          <h6>Add New Share:</h6>
          <form id="shareForm">
            <div class="mb-3">
              <label for="recipientEmail" class="form-label">Recipient's Email</label>
              <input type="email" class="form-control" id="recipientEmail" placeholder="Enter recipient's email">
            </div>
            <div class="mb-3">
              <label for="permissions" class="form-label">Permissions</label>
              <select id="permissions" class="form-select">
                <option value="read">Read</option>
                <option value="write">Write</option>
              </select>
            </div>
            <input type="hidden" id="notebookName">
            <input type="hidden" id="notebookOwner">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="addShareButton">Add Share</button>
        </div>
      </div>
    </div>
  </div>
  <footer class="bg-light text-center py-3 mt-auto">
    <div class="container">
      <small>Made by Yakup Marangoz</small>
    </div>
  </footer>
  <script src="scripts/bootstrap.min.js"></script>
  <script src="scripts/dashboard.js"></script>
</body>

</html>
